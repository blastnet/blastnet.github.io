<script src="https://cdn.jsdelivr.net/npm/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded',function(){
    var content = document.querySelector('.entries-grid');
    var iso = new Isotope(content,{
        itemSelector:'.grid__item',
        layoutMode:'fitRows'
    });
    imagesLoaded(content).on('progress',function(){
        iso.layout();
    });
    document.querySelectorAll('.filter-group > a').forEach(function(element){
        element.addEventListener('click',function(e){
            var filter_class;
            //var filter_class = element.getAttribute("data-filter");
            if (element.classList.contains('is-checked'))
                filter_class = '*';
            else {
                filter_class = element.getAttribute('data-filter');
                document.querySelectorAll('.is-checked').forEach(el => el.classList.remove('is-checked'));
            }
	    iso.arrange({
                filter: filter_class
            });
            element.classList.toggle('is-checked');
            e.preventDefault();
        });
    });
});
</script>
